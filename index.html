<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Dashboard Energi Premium (PZEM)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <style>
        /* --- FONT & RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- BACKGROUND & TEMA (DARK MODE & GRADIENT) --- */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 10% 20%, rgba(31, 31, 31, 1) 0%, rgba(20, 20, 20, 1) 90%),
                linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #e0e0e0;
            transition: background 0.5s;
            padding: 20px;
        }

        /* --- CONTAINER UTAMA (EFEK GLASSMORHPISM) --- */
        .dashboard-container {
            width: 90%;
            max-width: 850px;
            background: rgba(45, 45, 45, 0.4); /* Transparan gelap */
            backdrop-filter: blur(10px); /* Efek blur/glass */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
            /* Gradient Text */
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 25px;
            font-weight: 300;
            font-size: 0.9em;
        }

        /* --- STATUS KONEKSI --- */
        .status-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-text {
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        .connected {
            background-color: #1f6e2b;
            color: #d4edda;
            box-shadow: 0 0 8px rgba(31, 110, 43, 0.7);
        }
        .disconnected {
            background-color: #8b2323;
            color: #f8d7da;
            box-shadow: 0 0 8px rgba(139, 35, 35, 0.7);
        }
        .connecting {
            background-color: #ffaa00;
            color: #333;
            box-shadow: 0 0 8px rgba(255, 170, 0, 0.7);
        }
        

        /* --- GRID DATA --- */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(60, 60, 60, 0.6);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #00c6ff;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .card:hover {
            transform: translateY(-5px);
            background: rgba(70, 70, 70, 0.8);
            border-left-color: #0072ff;
        }

        .label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
            font-weight: 400;
            display: block;
        }

        .value {
            font-size: 2.2em;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            /* Gradient Color untuk nilai */
            background: linear-gradient(90deg, #ffc700, #ff8c00); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            line-height: 1.2;
        }
        
        /* Ubah gradient khusus untuk Daya & Energi agar berbeda */
        #val-power, #val-energy {
            background: linear-gradient(90deg, #4dff5b, #00d2ff); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .unit {
            font-size: 0.7em;
            font-weight: 600;
            color: #00c6ff;
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>⚡ P-ZEM Energy Monitor</h1>
    <p class="subtitle">Real-time Data Stream via Secure MQTT</p>

    <div class="status-container">
        Status Koneksi: <span id="status-text" class="status-text disconnected">DISCONNECTED</span>
    </div>

    <div class="data-grid">
        <div class="card">
            <span class="label">Tegangan</span>
            <span class="value" id="val-voltage">0.00 <span class="unit">V</span></span>
        </div>
        
        <div class="card">
            <span class="label">Arus</span>
            <span class="value" id="val-current">0.000 <span class="unit">A</span></span>
        </div>

        <div class="card">
            <span class="label">Daya Aktif</span>
            <span class="value" id="val-power">0.0 <span class="unit">W</span></span>
        </div>

        <div class="card">
            <span class="label">Energi Total</span>
            <span class="value" id="val-energy">0.000 <span class="unit">kWh</span></span>
        </div>

        <div class="card">
            <span class="label">Frekuensi</span>
            <span class="value" id="val-frek">0.0 <span class="unit">Hz</span></span>
        </div>

        <div class="card">
            <span class="label">Power Factor</span>
            <span class="value" id="val-pf">0.00 <span class="unit">PF</span></span>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI MQTT ---
    const broker = "broker.emqx.io";
    const port = 8084; // Port WSS (Secure WebSocket)
    const topic = "iot/pzem/data"; 
    const clientID = "web_monitor_" + Math.random().toString(16).substr(2, 8);

    const statusElement = document.getElementById("status-text");

    // Inisialisasi Paho Client
    const client = new Paho.MQTT.Client(broker, port, clientID);

    // Handler ketika koneksi putus
    client.onConnectionLost = function (responseObject) {
        statusElement.innerText = "LOST!";
        statusElement.className = "status-text disconnected";
        console.log("Koneksi hilang: " + responseObject.errorMessage);
        // Coba koneksi ulang
        setTimeout(startConnection, 5000);
    };

    // Handler ketika pesan masuk
    client.onMessageArrived = function (message) {
        // console.log("Data masuk: " + message.payloadString);
        try {
            const data = JSON.parse(message.payloadString);
            
            // Fungsi pembantu untuk mengupdate nilai
            const updateValue = (id, value, unit, decimals) => {
                const elem = document.getElementById(id);
                if (elem && value !== undefined) {
                    elem.innerHTML = value.toFixed(decimals) + ` <span class="unit">${unit}</span>`;
                }
            };
            
            // Update tampilan HTML dengan format yang rapi
            updateValue("val-voltage", data.tegangan, "V", 2);
            updateValue("val-current", data.arus, "A", 3);
            updateValue("val-power", data.daya, "W", 1);
            updateValue("val-energy", data.energi, "kWh", 3);
            updateValue("val-frek", data.frekuensi, "Hz", 1);
            updateValue("val-pf", data.pf, "PF", 2);

        } catch (e) {
            console.error("Format data salah!", e);
        }
    };

    // Fungsi koneksi
    function startConnection() {
        statusElement.innerText = "CONNECTING...";
        statusElement.className = "status-text connecting";

        client.connect({
            useSSL: true, // WAJIB True karena pakai port 8084 (WSS)
            onSuccess: function () {
                statusElement.innerText = "CONNECTED";
                statusElement.className = "status-text connected";
                
                // Subscribe ke topik
                client.subscribe(topic);
                console.log("Berhasil subscribe ke " + topic);
            },
            onFailure: function (e) {
                statusElement.innerText = "FAILED";
                statusElement.className = "status-text disconnected";
                console.log("Gagal konek: " + e.errorMessage);
                // Coba konek lagi setelah 5 detik
                setTimeout(startConnection, 5000); 
            }
        });
    }

    // Mulai koneksi saat halaman dimuat
    startConnection();
</script>
</body>
</html>
